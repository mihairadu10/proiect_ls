<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Against Humanity Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1d1d1d;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .message-box input, button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border-radius: 10px;
            border: 1px solid #ddd;
            background-color: #444;
            color: #fff;
            margin-bottom: 10px;
        }

        .message-box button:hover {
            background-color: #666;
        }

        .card {
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            width: 200px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-block;
            font-size: 18px;
        }

        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .card.selected {
            transform: scale(1.2);
            background-color: #e0e0e0;
        }

        .card:active {
            animation: cardClickAnimation 0.2s;
        }

        @keyframes cardClickAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .cards-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .score-box {
            margin-top: 30px;
            font-size: 18px;
            text-align: center;
        }

        .response-box {
            margin-top: 20px;
            padding: 10px;
            background-color: #444;
            border-radius: 10px;
            font-size: 18px;
        }

        .message-box {
            margin-bottom: 20px;
        }

        #question {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Cards Against Humanity Chatbot</h2>

        <!-- Start Game -->
        <div class="message-box" id="startGameBox">
            <input type="text" id="playerName" placeholder="Enter your name">
            <button onclick="startGame()">Start Game</button>
        </div>

        <!-- Game Box -->
        <div class="message-box" id="gameBox" style="display: none;">
            <p id="question"></p>
            <div id="cardsContainer" class="cards-box"></div>
            <button onclick="playRound()">Submit Answer</button>
        </div>

        <!-- Score Box -->
        <div class="score-box" id="scoreBox" style="display: none;">
            <p id="score"></p>
        </div>

        <div class="response-box" id="responseBox"></div>
    </div>

    <script>
        let selectedCards = [];  // Array to hold selected cards

        function startGame() {
            const playerName = document.getElementById("playerName").value;

            if (playerName.trim() === "") {
                alert("Please enter your name!");
                return;
            }

            fetch("/start_game", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ player_name: playerName })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("startGameBox").style.display = "none";
                document.getElementById("gameBox").style.display = "block";
                document.getElementById("question").textContent = data.question;
                document.getElementById("responseBox").textContent = data.message;
                document.getElementById("scoreBox").style.display = "block";
                document.getElementById("score").textContent = data.score;
                updateCards(data.cards);
            });
        }

        function updateCards(cards) {
            const cardsContainer = document.getElementById("cardsContainer");
            cardsContainer.innerHTML = "";
            cards.forEach(card => {
                const cardElement = document.createElement("div");
                cardElement.classList.add("card");
                cardElement.textContent = card;
                cardElement.onclick = () => selectCard(card, cardElement);
                cardsContainer.appendChild(cardElement);
            });
        }

        function selectCard(card, cardElement) {
            // Allow selecting two cards if necessary
            if (selectedCards.length < 2) {
                selectedCards.push(card);
                cardElement.classList.add("selected");

                if (selectedCards.length === 2) {
                    alert(`You selected: ${selectedCards.join(' and ')}`);
                }
            } else {
                alert("You have already selected two answers!");
            }
        }

        function playRound() {
            if (selectedCards.length === 0) {
                alert("Please select answers!");
                return;
            }

            const question = document.getElementById("question").textContent;

            fetch("/play_round", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    answers: selectedCards,
                    question: question
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("responseBox").textContent = data.message;
                document.getElementById("score").textContent = data.score;
                document.getElementById("question").textContent = data.question;
                updateCards(data.cards);  // Update cards after each round
                selectedCards = [];  // Clear selected cards
            });
        }
    </script>
</body>
</html>
